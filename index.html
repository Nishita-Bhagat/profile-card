    <title>Cards | @profile_card</title>

            <h2 class="title">Nishita Bhagat</h2>
            <button class="hire">Hire Me</button>
            <ul class="social">
                <li class="list-item github" title="Github">
                    <i class="fab fa-github"></i><br />
                    <span class="social-text">21<br /><small>repositories</small></span>
                </li>
                <li class="list-item linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin"></i><br />
                    <span class="social-text">679<br /><small>connections</small></span>
                </li>
                <li class="list-item instagram" title="Instagram">
                    <i class="fab fa-instagram"></i><br />
                    <span class="social-text">1.4k<br /><small>followers</small></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" crossorigin="anonymous"
